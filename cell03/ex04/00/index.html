<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        #ft_list {
            margin-top: 15px;
            display: flex;
            flex-direction: column-reverse;
            /* New items appear at the top */
        }

        .todo {
            background: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #333;
            color: white;
            margin-bottom: 10px;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <script src="todo.js"></script>
    <div class="container">
        <button onclick="newTodo()">New</button>
        <div id="ft_list"></div>
    </div>
</body>

</html>
